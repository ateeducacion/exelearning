<div class="exe-sortableList" id="sl{idList}" scorm={scorm}>
    <div class="game-evaluation-ids js-hidden" data-id="{ideviceID}" data-evaluationid="{evaluationID}"></div>
    <div class="exe-sortableList-instructions">{instructions}</div>
    <ul class="exe-sortableList-list">{optionsText}</ul>
    <div style="display:none">
        <p class="exe-sortableList-buttonText">{buttonText}</p>
        <p class="exe-sortableList-rightText">{rightText}</p>
        <p class="exe-sortableList-wrongText">{wrongText}</p>
    </div>
    <div class="exe-scorm-message">{scormMessage}</div>
    {afterElement}
</div>
