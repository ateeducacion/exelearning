<!DOCTYPE html>
<html>

<head>
    <title>ABC Music Notation</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        let abcmusicPath = window.location.pathname.replace("abcmusic.html", "");
        let libsPath = window.location.pathname.replace("tinymce_5/js/tinymce/plugins/abcmusic/abcmusic.html", "");
        document.write(`<script class="abcjs-basic-js" type="text/javascript" src="${libsPath}abcjs/abcjs-basic-min.js"><\/script>`);
        document.write(`<link class="abcjs-basic-css" href="${libsPath}abcjs/abcjs-audio.css" rel="stylesheet" type="text/css" \/>`);
        document.write(`<link href="${abcmusicPath}css/content.css" media="all" rel="stylesheet" type="text/css" \/>`);
        document.write(`<script class="exe-abcjs" type="text/javascript" src="${libsPath}jquery/jquery.min.js"><\/script>`);
        document.write(`<script class="exe-abcjs" type="text/javascript" src="${libsPath}abcjs/exe_abc_music.js"><\/script>`);
        window.onload = function(){
                abcjsLoad();
        }
    </script>
</head>

<body>
    <div class="container">
        <main>
            <div class="abcjs-paper"></div>
            <div class="abcjs-audio"></div>
            <div class="abcjs-midi"></div>
        </main>
    </div>
</body>

</html>
